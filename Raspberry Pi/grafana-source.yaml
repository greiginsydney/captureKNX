# This script is part of the knxLogger project, which logs all KNX bus traffic to an InfluxDb for reporting via Grafana
# https://github.com/greiginsydney/knxLogger
# https://greiginsydney.com/knx-logger


apiVersion: 1

datasources:
  - name: knxLogger
    type: influxdb
    access: proxy
    url: http://localhost:8086
    jsonData:
      dbName: knxLogger
      httpMode: POST
      httpHeaderName1: 'Authorization'
    secureJsonData:
      httpHeaderValue1: 'Token changeme'
      

# Reference:
# https://grafana.com/docs/grafana/latest/datasources/influxdb/#provision-the-data-source
